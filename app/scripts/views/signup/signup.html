<form class="holder form-signin" role="form" id="signupView">
    <h2 class="form-signin-heading">Signup</h2>
    <input data-bind="value: email" type="email" class="form-control" placeholder="Email address" name="email" required>
    <input data-bind="value: password" type="password" class="form-control" placeholder="Password" name="password"
           required>
    <button class="btn btn-lg btn-primary btn-block" data-bind="click: submitSignup">Sign in</button>
</form>
