<div class="navbar navbar-static-top navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">KendoUI - AMD</a>
    </div>

    <div class="collapse navbar-collapse pull-right" id="viewModelMenu">
      <ul id="listMenu" class="nav navbar-nav"></ul>
    </div>

    <ul id="menuList" class="nav navbar-nav"></ul>

  </div>
</div>
<script id="hbsTemplate" type="text/x-handlebars-template">
    {{#menus}}
      <li><a href="\#/{{ link }}">{{ text }}</a></li>
    {{/menus}}
</script>
<script>
  var domTpl   = $("#hbsTemplate").html();
  var templateHbs = Handlebars.compile(domTpl);

  var listItems = { menus: [
    {text: "Home", link: "home"},
    {text: "Details", link: "details"},
    {text: "Users", link: "users"},
    {text: "Login", link: "login"}
  ]};

  $("#menuList").html(templateHbs(listItems));
</script>

<script id="javascriptTemplate" type="text/x-kendo-template">
  # for (var i = 0; i < data.length; i++) { #
  <li><a href="\#/#= data[i] #">#= data[i] #</a></li>
  # } #
</script>

<script type="text/javascript">
  //Get the external template definition using a jQuery selector
  var template = kendo.template($("#javascriptTemplate").html());

  //Get some data from the menu model
  var menuItems = menu.viewModel.data;

  var result = template(menuItems);
  $("#listMenu").html(result);
</script>
