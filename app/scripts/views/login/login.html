<form class="form-signin" role="form" id="loginView">
  <h2 class="form-signin-heading">Login</h2>
  <input data-bind="value: username" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
  <input data-bind="value: password" type="password" class="form-control" placeholder="Password" required="">
  <label class="checkbox">
    <input type="checkbox" value="remember-me"> Remember me
  </label>
  <button class="btn btn-lg btn-primary btn-block" data-bind="click: submitLogin">Sign in</button>
</form>
